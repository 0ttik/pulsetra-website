<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EF5350"/>
      <stop offset="100%" stop-color="#C62828"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#C62828" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#heartGrad)" filter="url(#shadow)"/>

  <!-- Heart shape -->
  <path d="M256 420 C256 420 112 310 112 210 C112 160 152 120 200 120 C230 120 250 140 256 155 C262 140 282 120 312 120 C360 120 400 160 400 210 C400 310 256 420 256 420Z"
        fill="rgba(255,255,255,0.2)" stroke="none"/>

  <!-- ECG/Pulse line across the heart -->
  <polyline
    points="80,270 170,270 195,270 215,230 235,320 256,200 277,340 297,230 317,270 345,270 432,270"
    fill="none"
    stroke="#FFFFFF"
    stroke-width="14"
    stroke-linecap="round"
    stroke-linejoin="round"/>
</svg>
